<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress board</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="board">
      <h3 class="title">Todo</h3>
      <div id="todo-board"  class="items">
        <p class="item" draggable="true">Learn JS</p>
        <p class="item" draggable="true">Learn React</p>
      </div>
    </div>
    <div class="board">
      <h3 class="title">In Progress</h3>
    </div>
    
    <div class="board">
      <h3 class="title">Done</h3>
    </div>
  </div>
  <button id="task_btn">Add Task</button>

  <script src="./script.js"></script>
</body>
</html>
