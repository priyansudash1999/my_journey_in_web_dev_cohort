<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <h1 class="title">Your Calculator</h1>
      <div class="nums-container">
        <input type="number" name="first num" id="first" placeholder="Enter first number">
        <input type="number" name="sec num" id="second" placeholder="Enter second number">
      </div>
      <div class="sign-container">
        <button class="add sign">+</button>
        <button class="substract sign">-</button>
        <button class="multiply sign">x</button>
        <button class="divide sign">/</button>
      </div>
      <div class="result-container">
        <p class="result">Result: </p>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
