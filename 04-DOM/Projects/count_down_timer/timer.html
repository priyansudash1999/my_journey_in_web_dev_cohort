<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./timer.css">
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
      <h1 class="timer" id="timer">	ticker </h1>
      <div class="input-container">
        <input type="text" class="userInput" placeholder="Enter time in seconds">
        <div class="btns">
          <button class="start-btn">Start Countdown</button>
          <button class="pause-btn">Pause Countdown</button>
          <button class="stop-btn">Stop Countdown</button>
        </div> 
      </div>
      <p class="displayTime"></p>
    </div>
  </div>

  <script src="./timer.js"></script>
</body>
</html>
