<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mote ho ya patle ho</title>
  <link rel="stylesheet" href="./bmi.css">
</head>
<body>
  <div class="bmi-container">
    <h1 class="title">BMI Calculator</h1>
    <p class="result"></p>
    <div class="input-container">
      <input type="number" id="age" placeholder="Age in range of 1 to 100" required> <br>
      <input type="number" id="height" placeholder="Height (cm)" required><br>
      <input type="number" id="weight" placeholder="Weight (kg)" required> <br>
      <button id="calculate">Calculate</button>
    </div>
  </div>
  <script src="./bmi.js"></script>
</body>
</html>
